<div data-page="nueva_llamada" class="page navbar-fixed">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="login.html"class="back link icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Agregar llamada</div>
      <div class="right"></div>
    </div>
  </div>

  <div class="page-content">
    <div class="content-block">
      <div class="content-block-title">Nueva llamada</div>
      <div class="list-block inputs-list">
        <form id="form_llamada" class="list-block store-data">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon">
                    <img src="img/calendar.png" alt="">
                  </i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">Fecha</div>
                  <div class="item-input">
                    <input type="datetime-local" name="Fecha" placeholder=""/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon">
                    <img src="img/phone.png" alt="">
                  </i></div>
                <div class="item-inner">
                  <div class="item-title floating-label">Número de teléfono</div>
                  <div class="item-input">
                    <input onkeyup="agrupar_telefono()" type="number" name="Telefono" placeholder=""/>
                  </div>
                </div>
              </div>
            </li>
            <li class="align-top">
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon">
                    <img src="img/notas.png" alt="">
                  </i></div>
                <div class="item-inner">
                  <div class="item-title floating-label">Notas</div>
                  <div class="item-input">
                    <textarea class="resizable" name="Notas"></textarea>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="content-block">
        <p class="buttons-row">
          <a href="#" onclick="enviar_nueva_llamada()" class="button button-fill button-raised">Guardar</a>
        </p>
      </div>
    </div>
  </div>
</div>
