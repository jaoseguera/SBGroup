<div data-page="nueva_promesa" class="page navbar-fixed">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="login.html"class="back link icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Agregar promesa de pago</div>
      <div class="right"></div>
    </div>
  </div>

  <div class="page-content">
    <div class="content-block">
      <div class="content-block-title">Nueva promesa de pago</div>
      <div class="list-block inputs-list">
        <form id="form_promesa" class="list-block store-data">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon">
                    <img src="img/calendar.png" alt="">
                  </i></div>
                <div class="item-inner">
                  <div class="item-title label">Fecha</div>
                  <div class="item-input">
                    <input type="datetime-local" name="Fecha" placeholder="Fecha" value=""/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon">
                    <img src="img/bill.png" alt="">
                  </i></div>
                <div class="item-inner">
                  <div class="item-title floating-label">Monto</div>
                  <div class="item-input">
                    <input type="text" onkeyup="aMonto()" name="Monto" placeholder=""/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <a href="#" class="item-link smart-select">
                <select name="forma" name="Forma de pago">
                  <option value="efectivo" selected="selected">Efectivo</option>
                  <option value="credito">Cr√©dito</option>
                  <option value="especie">Especie</option>
                </select>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title">Forma de pago</div>
                  </div>
                </div>
              </a>
            </li>
            <li class="align-top">
              <div class="item-content">
                <div class="item-media">
                  <i class="icon">
                    <img src="img/notas.png" alt="">
                  </i></div>
                <div class="item-inner">
                  <div class="item-title floating-label">Notas</div>
                  <div class="item-input">
                    <textarea class="resizable" name="Notas"></textarea>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="content-block">
        <p class="buttons-row">
          <a href="#" class="button button-fill button-raised" onclick="enviar_nueva_promesa()">Guardar</a>
        </p>
      </div>
    </div>
  </div>
</div>
